<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>

var a= prompt("Enter a number");
var c= prompt("Enter a operation");   
var b= prompt("Enter a number");
 switch(c){
     case "+":
     alert(parseInt (a) + parseInt(b));
     break;

     case "-":
     alert(parseInt (a) - parseInt(b));
     break;

     case "*":
     alert(parseInt (a) * parseInt(b));
     break;

     case "/":
     alert(parseInt (a) / parseInt(b) );
     break;
     
 }
 







    </script>
    
</body>

</html>
